<html>
<head>
    <meta charset="UTF-8">
    <title>Plupload: UI Widget</title>
    <script src="jquery.min.js" type="text/javascript" charset="UTF-8"></script>
    <link   href="jquery-ui.css" type="text/css" rel="stylesheet" media="screen">
    <script src="jquery-ui.min.js" type="text/javascript" charset="UTF-8"></script>
    <link   href="jquery.ui.plupload.css" type="text/css" rel="stylesheet" media="screen">
    <script src="plupload.full.min.js" type="text/javascript" charset="UTF-8"></script>
    <script src="jquery.ui.plupload.js" type="text/javascript" charset="UTF-8"></script>
</head>

<body>
    <div id="uploader">
    </div>
    <script type="text/javascript">
        // Initialize the widget when the DOM is ready
        $(function() {
            $("#uploader").plupload({
                // General settings
                runtimes: 'html5,flash,silverlight,html4',
                url: "/upload",

                // Maximum file size
                max_file_size: '2mb',

                chunk_size: '1mb',

                // Resize images on clientside if we can
                resize: {
                    width: 200,
                    height: 200,
                    quality: 90,
                    crop: true // crop to exact dimensions
                },

                // Rename files by clicking on their titles
                rename: true,

                // Sort files
                sortable: true,

                // Enable ability to drag'n'drop files onto the widget (currently only HTML5 supports that)
                dragdrop: true,

                // Views to activate
                views: {
                    list: true,
                    thumbs: true, // Show thumbs
                    active: 'thumbs'
                }
            });
        });
    </script>
</body>
</html>
