<!DOCTYPE html>
<html>
<head>
    <title>demo 1</title>
</head>
<body>
<form action="/upload" enctype="multipart/form-data" method="post">
    <input type="file" name="upload"/><br>
    <input type="submit" value="Upload"/>
</form>
<!--
----
enctype 是 HTML 表单（<form>）中的一个属性，用于指定将数据提交到服务器时浏览器使用的编码类型。enctype 是 "encoding type" 的缩写，意为编码类型。

对于 HTML 表单有三种编码类型：

application/x-www-form-urlencoded: 这是默认的编码类型。在这种类型中，表单数据被编码为名称/值对，类似于 URI 查询字符串。这适用于大部分的表单，但不适用于包含文件上传的表单。

multipart/form-data: 当表单包含 <input type='file'> 文件上传元素时，你需要使用这种编码类型。这种类型不会对字符进行编码，这使得可以发送文件或包含二进制（非字符）数据的表单内容。

text/plain: 这是一种简单的编码方式， 其中空格转换为 + 符号，但不对特殊字符编码。这种类型很少使用，通常只用于调试。

在你的例子中，enctype="multipart/form-data" 是必须的，因为表单包含文件上传。如果不使用此编码类型，文件不能被正确上传，因为文件内容在 application/x-www-form-urlencoded
类型下会被错误编码，导致文件损坏。
-->
</body>
</html>
